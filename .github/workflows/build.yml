name: build main branch
on:
  push:
    branches:
      - main
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Set up Java
              uses: actions/setup-java@v3
              with:
                  distribution: temurin
                  java-version: 17

            - name: Set up gradle
              uses: gradle/gradle-build-action@v2
              with:
                  gradle-version: current

            - name: Build program
              run: ./gradlew build

            - name: Run tests
              run: ./gradlew test
